syntax = "proto3";

option java_multiple_files = true;
option java_package = "generated.grpc.retailopendoorservice";
option java_outer_classname = "RetailOpenDoorServiceImpl";

package RetailOpenDoorService;

service RetailOpenDoorService {
  // Get the doors' status
  rpc CurrentDoorStatus(stream Payment) returns (stream Door) {}
  // Open the door 
  rpc OpenDoor(Payment) returns (Door) {}

}

message Payment {
  string payNo = 1;
  int32 doorNo = 2;
}

message Door {
  int32 doorNo = 1;
  string dStatus = 2;
  string messgae = 3;
}
 
   

